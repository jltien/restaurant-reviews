<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0” />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="map">
      <div id="map"></div>
    </section>
    <section id="restaurant-container" role="restaurantinformation">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <section id="reviews-container" role="restaurantreviews">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer" role="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdisO8UJVurLT6B5AdJLBm9hQm_adm0yc&libraries=places&callback=initMap"></script>

</body>
</html>
